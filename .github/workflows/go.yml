# .github/workflows/go-ci-cd.yml

name: Go CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test: # This job runs for both PRs and pushes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build (Check compilation of main package)
        run: go build -v ./cmd/api

      - name: Test
        run: go test -v ./...

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build production binary
        # Build the specific main package and output to 'mychatbot' in the root
        run: go build -v -o mychatbot ./cmd/api

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "mychatbot"
          target: ${{ secrets.DEPLOY_TARGET_PATH }} # Destination path on the server
          script: |
            # Define the target directory and binary path on the server
            # Assuming DEPLOY_TARGET_PATH is the directory where the binary should live
            TARGET_DIR=$(dirname ${{ secrets.DEPLOY_TARGET_PATH }})
            BINARY_NAME=$(basename ${{ secrets.DEPLOY_TARGET_PATH }}) # Get the intended binary name from the target path
            BINARY_PATH="$TARGET_DIR/$BINARY_NAME"

            echo "Target directory: $TARGET_DIR"
            echo "Binary name: $BINARY_NAME"
            echo "Full binary path: $BINARY_PATH"

            echo "Stopping existing application (if running)..."
            # Use pkill with the full path for specificity
            # The || true prevents the script from failing if the process isn't found
            pkill -f "$BINARY_PATH" || true
            sleep 2 # Give time for the process to stop

            echo "Ensuring target directory exists: $TARGET_DIR"
            mkdir -p $TARGET_DIR # Ensure the directory exists

            # Note: The 'source' and 'target' parameters already copied the new binary
            # from the runner's 'mychatbot' to the server's '$BINARY_PATH'

            echo "Ensuring new binary is executable..."
            chmod +x "$BINARY_PATH"

            echo "Starting new application in directory $TARGET_DIR..."
            cd $TARGET_DIR || { echo "Failed to cd into $TARGET_DIR"; exit 1; }
            # Start the binary using its name within its directory
            nohup "./$BINARY_NAME" > chatbot.log 2>&1 &

            echo "Deployment script executed."

